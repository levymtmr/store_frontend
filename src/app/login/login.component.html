<div class="container">
  <div class="elemento">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <a class="navbar-brand" href="#">
            <img
              [src]="url"
              width="60"
              height="60"
              class="d-inline-block align-top posistion-logo"
              alt=""
            />
          </a>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm">
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="login"
            placeholder="UsuÃ¡rio"
            formControlName="username"
          />
          <input
            type="text"
            id="password"
            class="fadeIn third"
            name="login"
            placeholder="senha"
            formControlName="password"
          />
          <!-- <button type="submit" class="fadeIn fourth" value="Entrar"> -->
          <br />
          <Button class="navbar-toggler" (click)="login()">Login</Button>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Cadastra-se</a>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
