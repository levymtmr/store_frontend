<div class="modal-header">
  <h4 class="modal-title pull-left">Modal</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="modalClose()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-4">
      <input class="form-control" type="text" value="{{ productName }}" />
    </div>
    <div class="col-sm-4">
      <input class="form-control" type="text" value="{{ productId }}" />
    </div>
    <div class="col-sm-4">
      <input class="form-control" type="text" value="{{ productPrice }}" />
    </div>
  </div>
</div>
