<div class="modal-header">
    <h4 class="modal-title pull-left">Carrinho</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="itemForm">
      <select class="form-control" formControlName="client">
        <option>Nome do cliente</option>
        <option *ngFor="let cliente of clients" [value]="cliente.id">{{
          cliente.name
        }}</option>
      </select>
      <br />
      <div>
        <label for="">Produto</label>
        <select class="form-control" formControlName="products">
          <option>Nome do Produto</option>
          <option *ngFor="let product of products" value="{{ product.id }}">{{
            product.name
          }}</option>
        </select>
        <br />
      </div>
      <div class="row">
        <div class="col-sm-4">
          <label for="">Quantidade</label>
          <input class="form-control" type="text" formControlName="amount" />
        </div>
        <div class="col-sm-4">
          <label for="">Unidade</label>
          <select
            class="form-control"
            formControlName="unit"
            selected="selected"
          >
            <option value="1" selected="selected">Unidade</option>
            <option>Kg</option>
            <option>g</option>
            <option>SC</option>
            <option>UND</option>
          </select>
        </div>
        <div class="col-sm-4">
          <label for="">Valor</label>
          <input class="form-control" type="text" formControlName="price" />
        </div>
      </div>
      <br />
    </form>

    <button
      type="submit"
      class="btn btn-primary mb-2 botao-adicionar"
      (click)="addItemInCart()"
    >
      Adicionar Produto no Carrinho
    </button>

    <div *ngIf="!item" class="container ">
      <div>
        <table class="table table-sm table-bordered table-striped  ">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Cliente</th>
              <th scope="col">Nome Produto</th>
              <th scope="col">Unidade</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let items of itemsInCart; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ items.client_display }}</td>
              <td>{{ items.product_display }}</td>
              <td>{{ items.unit }}</td>
              <td>{{ items.amount }}</td>
              <td>{{ items.price }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button
        type="submit"
        class="btn btn-primary mb-2 botao-adicionar"
        (click)="effectAllItemsInCart()"
      >
        Fechar Pedido
      </button>
    </div>
  </div>
