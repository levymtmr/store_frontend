<form [formGroup]="productForm">
    <input type="text" formControlName="name" placeholder="name">
    <input type="text" formControlName="price" placeholder="price">
    <input type="date" formControlName="date" placeholder="date">
    <input type="text" formControlName="description" placeholder="description">
    <input type="text" formControlName="quantity" placeholder="quantity">
    <input type="text" formControlName="category" placeholder="category">
    <button (click)="createProduct()">Adicionar Produto</button>
</form>
