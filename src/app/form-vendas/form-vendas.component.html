<div class="container ">
  <div class="md-form mt-0 tabela-detalhes">
    <input
      #search
      class="form-control"
      type="text"
      placeholder="Search"
      aria-label="Search"
      (keyup.enter)="searchProduct(search.value)"
    />
  </div>
  <div style="overflow-y: auto; width: 1125px; height:300px;">
    <div>
      <table
        class="table table-sm table-bordered table-striped  tabela-detalhes"
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Data</th>
            <th scope="col">Nome Produto</th>
            <th scope="col">Cliente</th>
            <th scope="col">Unidade</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of sellProducts; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ product.date }}</td>
            <td>{{ product.products_storage }}</td>
            <td>{{ product.client }}</td>
            <td>{{ product.unit }}</td>
            <td>{{ product.amount }}</td>
            <td>{{ product.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div>
    <button
      class="btn btn-primary btn-lg btn-block botao-fazer-vendas"
      (click)="openModal()"
    >
      Fazer Vendas
    </button>
  </div>
</div>
